<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>햄스터 먹이주기</title>
</head>

<body>




    <img id="myImage" src="ham_feed.jpeg" alt="Example Image" width="300px" height="300px">
    <br>
    <input id="btn1" type="button" value="먹이를 준다" onclick="
        const image = document.querySelector('#myImage');
        const button = document.querySelector('#btn1');

    if (image.src.includes('ham_happy.jpeg')) {
        image.src = 'ham_feed.jpeg';  // 이미지 되돌리기
        button.value = '먹이를 준다';  // 버튼 텍스트 되돌리기
    } else {
        image.src = 'ham_happy.jpeg';  // 이미지 변경
        button.value = '되돌아간다';  // 버튼 텍스트 변경
    }
    ">

</body>

</html>
