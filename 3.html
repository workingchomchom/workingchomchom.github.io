<br>
다람쥐는 북아메리카와 동아시아 북동부에서 사는 설치류의 속들의 총칭이다. 등에 줄무늬가 있는 것이 특징이다. 어원은 'ᄃᆞᄅᆞᆷ+쥐'로, 'ᄃᆞᄅᆞᆷ'은 '달리다(走)'라는 뜻인 'ᄃᆞᆮ다'의 명사형이다. 재빠르게 잘 달리는 쥐라는 뜻인데, 현대국어식으로 바꾸면 '달림쥐' 또는 '달리기쥐' 라고 할 수 있겠다.
